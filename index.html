    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontSize: {
              '2xs': '10px',
            },
            colors: {
              // Semantic Color Palette
              primary: {
                DEFAULT: '#0b57d0', // Google Blue
                dark: '#8ab4f8',
                hover: '#0842a0',
                'hover-dark': '#aecbfa',
                container: '#e8f0fe',
                'container-dark': '#2d2e30',
                'on-container': '#1967d2', // Darker blue for text on light container
                'on-container-dark': '#d2e3fc',
              },
              surface: {
                DEFAULT: '#ffffff',
                dark: '#1b1b1b', // Card bg
                variant: '#f8f9fa', // App bg
                'variant-dark': '#0f1114',
              },
              outline: {
                DEFAULT: '#dadce0',
                dark: '#3c4043',
                focus: '#0b57d0',
              },
              content: {
                DEFAULT: '#1f1f1f', // Primary text
                dark: '#e3e3e3',
                secondary: '#444746',
                'secondary-dark': '#c4c7c5',
                tertiary: '#8e918f',
                'tertiary-dark': '#5f6368',
              },
              danger: {
                DEFAULT: '#ba1a1a',
                dark: '#ffb4ab',
                container: '#ffdad6',
                'container-dark': '#93000a',
                'on-container': '#410002',
                'on-container-dark': '#ffdad6',
              },
              success: {
                DEFAULT: '#137333',
                dark: '#81c995',
                container: '#ceead6',
                'container-dark': '#0c3b20',
              },
              warning: {
                DEFAULT: '#e37400', // Orange/Amber
                dark: '#fcad70',
                container: '#feefc3',
                'container-dark': '#4a2800', // Darker orange/brown
                'on-container': '#bf5000',
                'on-container-dark': '#ffdcbe',
              },
              accent: {
                 DEFAULT: '#9334e6', // Purple
                 dark: '#d0bcff',
                 container: '#f3e8ff',
                 'container-dark': '#4a0072',
                 'on-container': '#6b21a8',
                 'on-container-dark': '#eaddff',
              }
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              google: ['Google Sans', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'enter-up': 'enterUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'view-enter': 'viewEnter 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'gradient-xy': 'gradient-xy 3s ease infinite',
              'grow-height': 'growHeight 1s ease-out forwards',
              'strikethrough': 'strikethrough 0.3s ease-in-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              enterUp: {
                '0%': { transform: 'translateY(50px) scale(0.96)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              viewEnter: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              growHeight: {
                '0%': { height: '0%' },
                '100%': { height: '100%' },
              },
              strikethrough: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              },
              'gradient-xy': {
                  '0%, 100%': {
                      'background-size': '200% 200%',
                      'background-position': 'left center'
                  },
                  '50%': {
                      'background-size': '200% 200%',
                      'background-position': 'right center'
                  }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --studio-bg: #f8f9fa;
            --studio-border: #dadce0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--studio-bg);
            color: #1f1f1f;
            overflow: hidden;
            margin: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .dark body {
            background-color: #0f1114;
            color: #e3e3e3;
        }
        h1, h2, h3, .google-sans {
            font-family: 'Google Sans', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #dadce0;
            border-radius: 4px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #3c4043;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #bdc1c6;
        }
        
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        html, body {
            overscroll-behavior-y: contain;
        }
    </style>
