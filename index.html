<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChefAI Studio</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0b57d0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ChefAI">
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%230b57d0%22/><text y=%22.9em%22 font-size=%2260%22 x=%2220%22 fill=%22white%22>üë®‚Äçüç≥</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              google: ['Google Sans', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --studio-bg: #f8f9fa;
            --studio-sidebar: #ffffff;
            --studio-border: #dadce0;
            --google-blue: #0b57d0;
            --google-blue-hover: #0842a0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--studio-bg);
            color: #1f1f1f;
            overflow: hidden;
            margin: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .dark body {
            background-color: #0f1114;
            color: #e3e3e3;
        }
        h1, h2, h3, .google-sans {
            font-family: 'Google Sans', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #dadce0;
            border-radius: 4px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #3c4043;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #bdc1c6;
        }
        .studio-card {
            background: white;
            border: 1px solid var(--studio-border);
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        .dark .studio-card {
            background: #1b1b1b;
            border-color: #3c4043;
        }
        .sidebar-active {
            background-color: #e8f0fe;
            color: var(--google-blue);
        }
        .dark .sidebar-active {
            background-color: #0b57d0;
            color: white;
        }
        .sidebar-item:hover:not(.sidebar-active) {
            background-color: #f1f3f4;
        }
        .dark .sidebar-item:hover:not(.sidebar-active) {
            background-color: #2d2e30;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        html, body {
            overscroll-behavior-y: contain;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          if (window.origin === 'null' || window.location.protocol === 'blob:') {
            console.info('ChefAI Studio: Running in restricted environment.');
            return;
          }
          navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('ChefAI Studio: Service Worker active'))
            .catch(err => console.warn('ChefAI Studio: Service Worker registration skipped:', err.message));
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
